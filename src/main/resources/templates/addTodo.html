<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
</head>
<body>

<h2>Add new ToDo</h2>
<form method="post" th:action="@{/add}" th:object="${todo}">
    <label>Title</label>
    <input autofocus="autofocus" required="required" th:field="*{title}" type="text"/><br/>
    <label>Urgent</label>
    <input type="checkbox" name="urgent" th:checked="${urgent}"/><br/>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    <br/><br/>
</form>
</body>
</html>
